component: Badge
props:
  - name: variant
    description: The badge variant style
    type: select
    default: primary
    options:
      - primary
      - secondary
      - destructive
      - outline
      - info
      - success
      - warning
  - name: size
    description: The size of the badge
    type: select
    default: sm
    options:
      - sm
      - md
      - lg
  - name: icon
    description: Optional icon component name (e.g., heroicon-s-check)
    type: text
    default: null
  - name: iconPosition
    description: Position of the icon relative to the text
    type: select
    default: before
    options:
      - before
      - after
slots:
  - name: slot
    description: The main content for the badge
    default: Badge
