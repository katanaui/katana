component: Alert
props:
  - name: variant
    description: The alert variant type
    type: select
    default: primary
    options:
      - primary
      - secondary
      - destructive
      - info
      - success
      - warning
  - name: icon
    description: The icon to use in the alert
    type: text
    default: "phosphor-bell-duotone"
  - name: title
    description: The title for the alert
    type: text
    default: "Alert Title"
  - name: description
    description: The description below the alert title
    type: textarea
    default: "A short description here will give them context about the alert."